<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IndexedDB Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin-top: 10px; }
    #output { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h2>📱 Mobile IndexedDB Test</h2>

  <button onclick="saveToIndexedDB()">Save Data</button>
  <button onclick="readFromIndexedDB()">Read Data</button>
  <button onclick="clearIndexedDB()">Clear DB</button>

  <div id="output">Status: Ready</div>

  <script>
    const DB_NAME = "MobileTestDB";
    const STORE_NAME = "sessionStore";

    // Save a test record
    function saveToIndexedDB() {
      const request = indexedDB.open(DB_NAME, 1);
      request.onupgradeneeded = function(event) {
        const db = event.target.result;
        db.createObjectStore(STORE_NAME);
      };
      request.onsuccess = function(event) {
        const db = event.target.result;
        const tx = db.transaction(STORE_NAME, "readwrite");
        const store = tx.objectStore(STORE_NAME);
        store.put("token12345", "session_token");
        store.put("user@example.com", "session_email");
        tx.oncomplete = () => {
          document.getElementById("output").innerText = "✅ Data saved!";
        };
      };
      request.onerror = function() {
        document.getElementById("output").innerText = "❌ Error saving data.";
      };
    }

    // Read the stored data
    function readFromIndexedDB() {
      const request = indexedDB.open(DB_NAME, 1);
      request.onsuccess = function(event) {
        const db = event.target.result;
        const tx = db.transaction(STORE_NAME, "readonly");
        const store = tx.objectStore(STORE_NAME);
        const tokenReq = store.get("session_token");
        const emailReq = store.get("session_email");
        tokenReq.onsuccess = () => {
          const token = tokenReq.result;
          const email = emailReq.result;
          document.getElementById("output").innerText = 
            token && email
              ? `✅ Token: ${token}\n📧 Email: ${email}`
              : "⚠️ No data found.";
        };
      };
      request.onerror = function() {
        document.getElementById("output").innerText = "❌ Error reading data.";
      };
    }

    // Clear the database
    function clearIndexedDB() {
      const deleteRequest = indexedDB.deleteDatabase(DB_NAME);
      deleteRequest.onsuccess = () => {
        document.getElementById("output").innerText = "🗑️ DB cleared.";
      };
      deleteRequest.onerror = () => {
        document.getElementById("output").innerText = "❌ Failed to clear DB.";
      };
    }
  </script>
</body>
</html>
