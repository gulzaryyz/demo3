<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IndexedDB Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>üì¶ IndexedDB - Consistent Test</h2>

  <button onclick="saveToIndexedDB()">Save</button>
  <button onclick="readFromIndexedDB()">Read</button>
  <button onclick="clearIndexedDB()">Clear</button>

  <div id="output">Ready</div>

  <script>
    const DB_NAME = "TestDB";
    const STORE_NAME = "UserSession";

    const TEST_EMAIL = "gulzarali@gmail.com";
    const TEST_TOKEN = "mytoken123";

    // Open IndexedDB connection (reusable)
    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = event => {
          const db = event.target.result;
          db.createObjectStore(STORE_NAME);
        };
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject("‚ùå Error opening IndexedDB.");
      });
    }

    function saveToIndexedDB() {
      document.getElementById("output").textContent = "‚è≥ Saving...";
      openDB().then(db => {
        const tx = db.transaction(STORE_NAME, "readwrite");
        const store = tx.objectStore(STORE_NAME);
        store.put(TEST_EMAIL, "email");
        store.put(TEST_TOKEN, "token");
        tx.oncomplete = () => {
          document.getElementById("output").textContent = "‚úÖ Data saved.";
        };
      }).catch(err => {
        document.getElementById("output").textContent = err;
      });
    }

    function readFromIndexedDB() {
      document.getElementById("output").textContent = "‚è≥ Reading...";
      openDB().then(db => {
        const tx = db.transaction(STORE_NAME, "readonly");
        const store = tx.objectStore(STORE_NAME);
        
        const getEmail = new Promise(resolve => {
          const req = store.get("email");
          req.onsuccess = () => resolve(req.result || null);
        });

        const getToken = new Promise(resolve => {
          const req = store.get("token");
          req.onsuccess = () => resolve(req.result || null);
        });

        Promise.all([getEmail, getToken]).then(([email, token]) => {
          if (email || token) {
            document.getElementById("output").textContent =
              `üìß Email: ${email || "(not found)"}\nüîê Token: ${token || "(not found)"}`;
          } else {
            document.getElementById("output").textContent = "‚ö†Ô∏è No data found in IndexedDB.";
          }
        });
      }).catch(err => {
        document.getElementById("output").textContent = err;
      });
    }

    function clearIndexedDB() {
      document.getElementById("output").textContent = "‚è≥ Clearing...";
      const request = indexedDB.deleteDatabase(DB_NAME);
      request.onsuccess = () => {
        document.getElementById("output").textContent = "üóëÔ∏è Database cleared.";
      };
      request.onerror = () => {
        document.getElementById("output").textContent = "‚ùå Failed to clear database.";
      };
    }
  </script>

</body>
</html>
