
<!DOCTYPE html>

<body>
  <div class="box">
    <h2>üîç Session Check</h2>
    <div id="output" class="info">Checking for parameters and cookies...</div>
    <button onclick="deleteCookies()">üóëÔ∏è Delete Cookies</button>
  </div>

  <script>
    // Get URL parameters
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get cookie
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(";").shift());
      return null;
    }

    // Set cookie
    function setCookie(name, value, days = 30) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    // Delete cookie
    function deleteCookie(name) {
      document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
    }

    function deleteCookies() {
      deleteCookie("email");
      deleteCookie("token");
      document.getElementById("output").innerHTML = "‚ùå Cookies deleted. Refresh to check again.";
    }
